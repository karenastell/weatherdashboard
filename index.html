<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Nav Header -->
    <nav class="nav"><h1>Weather Dashboard</h1></nav>
    <main>
       <!-- Input and Button -->
      <div class="columns"> 
        <aside class="column is-one-quarter search-div">
          <div class="input-div width-div">
            <input
              type="text"
              placeholder="Enter a City Name"
              class="city-input width-div"
            />
            <br>
            <div class="select width-div">
              <select class="select-state width-div">
                <option value="select">Select a State</option>
                <option value="Alabama">Alabama</option>
                <option value="Alaska">Alaska</option>
                <option value="Arizona">Arizona</option>
                <option value="Arkansas">Arkansas</option>
                <option value="California">California</option>
                <option value="colorado">Colorado</option>
                <option value="connecticut">Connecticut</option>
                <option value="delaware">Delaware</option>
                <option value="florida">Florida</option>
                <option value="georgia">Georgia</option>
                <option value="hawaii">Hawaii</option>
                <option value="idaho">Idaho</option>
                <option value="illinois">Illinois</option>
                <option value="indiana">Indiana</option>
                <option value="iowa">Iowa</option>
                <option value="kansas">Kansas</option>
                <option value="kentucky">Kentucky</option>
                <option value="louisiana">Louisiana</option>
                <option value="maine">Maine</option>
                <option value="maryland">Maryland</option>
                <option value="massachusetts">Massachusetts</option>
                <option value="michigan">Michigan</option>
                <option value="minnesota">Minnesota</option>
                <option value="mississippi">Mississippi</option>
                <option value="missouri">Missouri</option>
                <option value="montana">Montana</option>
                <option value="nebraska">Nebraska</option>
                <option value="nevada">Nevada</option>
                <option value="newhampshire">New Hampshire</option>
                <option value="newjersey">New Jersey</option>
                <option value="newmexico">New Mexico</option>
                <option value="newyork">New York</option>
                <option value="northcarolina">North Carolina</option>
                <option value="northdakota">North Dakota</option>
                <option value="ohio">Ohio</option>
                <option value="oklahoma">Oklahoma</option>
                <option value="oregon">Oregon</option>
                <option value="pennsylvania">Pennsylvania</option>
                <option value="rhodeisland">Rhode Island</option>
                <option value="southcarolina">South Carolina</option>
                <option value="southdakota">South Dakota</option>
                <option value="tennesee">Tennesee</option>
                <option value="texas">Texas</option>
                <option value="utah">Utah</option>
                <option value="vermont">Vermont</option>
                <option value="virginia">Virginia</option>
                <option value="washington">Washington</option>
                <option value="westvirginia">West Virginia</option>
                <option value="wisconsin">Wisconsin</option>
                <option value="wyoming">Wyoming</option>
              </select>
            </div>
            <br>
           <div class="search-btn-div">
             <button class="button is-primary search">Search</button>
          </div> 
          </div>
          <!-- Search hisotry buttons -->
          <div class="search-history">
           
          </div>
           <div class="clear-history">
             <button class="button is-warning clear-button">Clear Search History</button>
          </div>
        </aside>
         <!-- Current Weather -->
         <section class="column is-two-thirds section-style">   
            <div class="current-weather">
              <h1 class="title cw-heading">Current Weather:</h1>
                <h2 class="vert-align current-weather-header">
                  <span class="city"></span>      <span class="date span-padding"></span>
                 <span><img class="icon"></img></span> 
                </h2>
                <div class="weather-list-element current-weather-ul">
                  <ul class="weather-list">
                    <li class="temp"></li>
                    <li class="humidity"></li>
                    <li class="wind"></li>
                    <li class="uv"></li>
                  </ul>
                </div>
            </div>
         
                <!-- 5-day-forecast -->
            <section class="column">             
                <div class="five-day">
                  <h2 class="five-day-header">5-Day-Forecast:</h2>
                </div>
                <div class="columns 5-day-element">
                </div>
            </section>
        </section>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script src="assets/moment/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
