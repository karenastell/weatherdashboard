<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="background">
    <!-- Nav Header -->
    <nav class="nav"><h1>Weather Dashboard</h1></nav>
    <main>
      <!-- Input and Button -->
      <div class="columns">
        <aside class="column is-one-quarter search-div">
          <div class="no-input-div">
            <p>Please Enter A City/State To Continue</p>
          </div>
          <div class="input-div width-div">
            <input
              type="text"
              placeholder="Enter a City Name"
              class="city-input width-div"
            />
            <br />
            <div class="select width-div">
              <select class="select-state width-div">
                <option value="">Select a State</option>
                <option value="Alabama">Alabama</option>
                <option value="Alaska">Alaska</option>
                <option value="Arizona">Arizona</option>
                <option value="Arkansas">Arkansas</option>
                <option value="California">California</option>
                <option value="Colorado">Colorado</option>
                <option value="Connecticut">Connecticut</option>
                <option value="Delaware">Delaware</option>
                <option value="Florida">Florida</option>
                <option value="Georgia">Georgia</option>
                <option value="Hawaii">Hawaii</option>
                <option value="Idaho">Idaho</option>
                <option value="Illinois">Illinois</option>
                <option value="Indiana">Indiana</option>
                <option value="Iowa">Iowa</option>
                <option value="Kansas">Kansas</option>
                <option value="Kentucky">Kentucky</option>
                <option value="Louisiana">Louisiana</option>
                <option value="Maine">Maine</option>
                <option value="Maryland">Maryland</option>
                <option value="Massachusetts">Massachusetts</option>
                <option value="Michigan">Michigan</option>
                <option value="Minnesota">Minnesota</option>
                <option value="Mississippi">Mississippi</option>
                <option value="Missouri">Missouri</option>
                <option value="Montana">Montana</option>
                <option value="Nebraska">Nebraska</option>
                <option value="Nevada">Nevada</option>
                <option value="New Hampshire">New Hampshire</option>
                <option value="New Jersey">New Jersey</option>
                <option value="New Mexico">New Mexico</option>
                <option value="New York">New York</option>
                <option value="North Carolina">North Carolina</option>
                <option value="North Dakota">North Dakota</option>
                <option value="Ohio">Ohio</option>
                <option value="Oklahoma">Oklahoma</option>
                <option value="Oregon">Oregon</option>
                <option value="Pennsylvania">Pennsylvania</option>
                <option value="Rhode Island">Rhode Island</option>
                <option value="South Carolina">South Carolina</option>
                <option value="South Dakota">South Dakota</option>
                <option value="Tennesee">Tennesee</option>
                <option value="Texas">Texas</option>
                <option value="Utah">Utah</option>
                <option value="Vermont">Vermont</option>
                <option value="Virginia">Virginia</option>
                <option value="Washington">Washington</option>
                <option value="Westvirginia">West Virginia</option>
                <option value="Wisconsin">Wisconsin</option>
                <option value="Wyoming">Wyoming</option>
              </select>
            </div>
            <br />
            <div class="search-btn-div">
              <button class="button is-primary search">Search</button>
            </div>
          </div>
          <!-- Search hisotry buttons -->
          <div class="search-history"></div>
          <div class="clear-history">
            <button class="button is-warning clear-button">
              Clear Search History
            </button>
          </div>
        </aside>
        <!-- Current Weather -->
        <section class="column is-two-thirds section-style">
          <div class="current-weather">
            <h1 class="title cw-heading font-color">Current Weather:</h1>
            <div class="current-weather-info-div">
              <h2 class="vert-align current-weather-header">
                <span class="city"></span>
                <span class="date span-padding"></span>
                <span><img class="icon" alt="weather icon" /></span>
              </h2>
              <div class="weather-list-element current-weather-ul">
                <ul class="weather-list">
                  <li class="temp font-color"></li>
                  <li class="humidity font-color"></li>
                  <li class="wind font-color"></li>
                  <li class="uv"></li>
                </ul>
              </div>
            </div>
          </div>

          <!-- 5-day-forecast -->
          <section class="column">
            <div class="five-day">
              <h2 class="five-day-header">5-Day-Forecast:</h2>
            </div>
            <div class="columns 5-day-element is-desktop"></div>
          </section>
        </section>
      </div>
    </main>

    <footer class="foot">
      <p>
        &copy; 2020
        <a
          class="hover footer-links"
          href="https://github.com/karenastell"
          target="_blank"
          >Karen Astell</a
        >
      </p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script src="assets/moment/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
