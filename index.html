<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Nav Header -->
    <nav class="nav"><h1>Weather Dashboard</h1></nav>
    <main>
       <!-- Input and Button -->
      <div class="columns"> 
        <aside class="column is-one-quarter search-div">
          <div class="input-div">
            <input
              type="text"
              placeholder="Enter a City Name"
              class="city-input"
            />
            <input
            type="text"
            placeholder="Enter a State"
            class="state-input"
          />
            <button class="button is-primary is-small search">Search</button>
          </div>
          <!-- Search hisotry buttons -->
          <div class="search-history">
           
          </div>
           <div class="clear-history"><button class="button is-warning clear-button">Clear Search History</button></div>
        </aside>
         <!-- Current Weather -->
         <section class="column is-two-thirds section-style">   
            <div class="current-weather">
                <h2 class="vert-align current-weather-header">
                  <span class="city"></span>      <span class="date span-padding"></span>
                 <span><img class="icon"></img></span> 
                </h2>
                <div class="weather-list-element current-weather-ul">
                  <ul class="weather-list">
                    <li class="temp"></li>
                    <li class="humidity"></li>
                    <li class="wind"></li>
                    <li class="uv"></li>
                  </ul>
                </div>
              </div>
            
                <!-- 5-day-forecast -->
          <section class="column">             
              <div class="five-day">
                <h2 class="five-day-header">5-Day-Forecast:</h2>
              </div>
              <div class="columns 5-day-element">
              </div>
              
          </section>
            
    
          
         
        
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script src="assets/moment/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
